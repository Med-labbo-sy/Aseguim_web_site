{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="{% static 'Babalee/css/style.css' %}">
  {% block head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'accueil' %}">Aseguim-meknès</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'accueil' %}">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Apropos' %}">Qui Sommes nous ?</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_ev' %}">Actualités & Événements</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'autres' %}">Autres</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'Contact' %}">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto text-center">
    <p class="mb-0">&copy; {% now "Y" %} - Aseguim-meknès Powered by Med-labbo-sy </p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
